    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="nav-div">
        <div class="container-md nav-div1">
          <a class="navbar-brand" href="#">Personal Blogging App</a>
        </div>

        <a class="navbar-brand dashboard-navlinks" href="./blogs.html" id="">All blogs</a>
        <a class="navbar-brand dashboard-navlinks" href="#" id="user-name">user name</a>
        <a class="navbar-brand dashboard-navlinks" href="./index.html" id="user-name">Profile</a>
        <button id="sign-out" class="navbar-brand sign-out">Sign Out</button>
      </div>
    </nav>

    

    <div>
      <h1 class="Dashboard">Dashboard</h1>
      <h2 class="write">Write a Blog to Post</h2>
    </div>

    <div class="text-div">
      <div class="input-group flex-nowrap">
        <input
          type="text"
          class="form-control text-inp"
          id="title"
          placeholder="Title"
          aria-label="Username"
          aria-describedby="addon-wrapping"
        />
      </div>
      <br />
      <div class="form-floating">
        <textarea
          class="form-control text-area"
          placeholder="Leave a comment here"
          id="textArea"
          style="height: 100px"
        ></textarea>
        <label for="floatingTextarea2">Whats's in your mind</label><br />
        <button type="button" id="publish" class="btn btn-primary">
          Publish blog
        </button>
      </div>
    </div>

    <br />
    <h1>My Blogs</h1>

    <!-- <img src="./images/user.png" alt=""> -->

    <div id="my-blogs">
      <!-- <ul id="ul"></ul> -->

      <!-- <div
        style="display: none"

        class="progress"

        aria-label="Danger example"
        aria-valuenow="100"
        aria-valuemin="0"

      >
        <div
          id="progress-width my blogs"

          style="min-width: 20px"
        ></div>

    </div>

    <!--============================ spinner ===========================-->

    <div class="spinner-grow my-spin" id="spinner" role="status">
      <span class="visually-hidden" style="display: none;">Loading...</span>
    </div>

    <!-- ================================================= -->

    <div class="edit-text-div" id="edit-modal">
      <div class="input-group flex-nowrap">
        <input
          type="text"
          class="form-control text-inp"
          id="edit-title"
          placeholder="Title"
          aria-label="Username"
          aria-describedby="addon-wrapping"
        />
      </div>
      <br />
      <div class="form-floating">
        <textarea
          class="form-control text-area"
          placeholder="Leave a comment here"
          id="edit-textArea"
          style="height: 100px"
        ></textarea>
        <label for="floatingTextarea2">Whats's in your mind</label><br />
        <button type="button" id="update-blog" class="btn btn-primary">
          Update Blog
        </button>
      </div>
      <br>
      <button type="button" id="cancel-btn" class="btn cancel-btn btn-primary">
        Cancel
      </button>
    </div>



    <script type="module" src="app.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js
