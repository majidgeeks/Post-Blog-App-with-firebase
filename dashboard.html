<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    

    
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid new-nav">
        <span class="navbar-brand mb-0 h1 nav-text">Personal Blogging App</span>
        <a class="navbar-brand nav-text" href="./blogs.html">All blogs</a>
        <a class="navbar-brand nav-text" href="#" id="user-name">user name</a>
        <a class="navbar-brand nav-text" href="./index.html" id="user-name">Profile</a>
        
        <i class="fa fa-sign-out sign-out-btn" aria-hidden="true" id="sign-out">sign out</i>
      </div>
    </nav>

    <div>
      <h1 class="Dashboard">Dashboard</h1>
      <h2 class="write">Write a Blog to Post</h2>
    </div>

    <div class="text-div">
      <div class="input-group flex-nowrap">
        <input
          type="text"
          class="form-control text-inp"
          id="title"
          placeholder="Title"
          aria-label="Username"
          aria-describedby="addon-wrapping"
        />
      </div>
      <br />
      <div class="form-floating">
        <textarea
          class="form-control text-area"
          placeholder="Leave a comment here"
          id="textArea"
          style="height: 100px"
        ></textarea>
        <label for="floatingTextarea2">Whats's in your mind</label><br />
        <button type="button" id="publish" class="btn btn-primary">
          Publish blog
        </button>
      </div>
    </div>

    <br />
    <h1 class="my-blogs">My Blogs</h1>

    <!-- <img src="./images/user.png" alt=""> -->

    <div id="my-blogs">
      
    </div>

    <!--============================ spinner ===========================-->

    <div class="spinner-grow my-spin" id="spinner" role="status">
      <span class="visually-hidden" style="display: none">Loading...</span>
    </div>

    <!-- ================================================= -->

    <div class="edit-text-div" id="edit-modal">
      <div class="input-group flex-nowrap">
        <input
          type="text"
          class="form-control text-inp"
          id="edit-title"
          placeholder="Title"
          aria-label="Username"
          aria-describedby="addon-wrapping"
        />
      </div>
      <br />
      <div class="form-floating">
        <textarea
          class="form-control text-area"
          placeholder="Leave a comment here"
          id="edit-textArea"
          style="height: 100px"
        ></textarea>
        <label for="floatingTextarea2">Whats's in your mind</label><br />
        <button type="button" id="update-blog" class="btn btn-primary">
          Update Blog
        </button>
      </div>
      <br />
      <button type="button" id="cancel-btn" class="btn cancel-btn btn-primary">
        Cancel
      </button>
    </div>

    <script type="module" src="app.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js
"
    ></script>
  </body>
</html>
