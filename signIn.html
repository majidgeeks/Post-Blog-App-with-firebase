<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="nav-div">
           <div class="container-md nav-div1">
             <a class="navbar-brand" href="#">Personal Blogging App</a>
           </div>
           <div class="container-md nav-div2">
               <!-- <a class="navbar-brand" href="#">user name</a> -->
               <!-- <a class="navbar-brand" href="#">log in</a> -->
           </div>
       </div>
         </nav>


    
    <div class="container">
        <div class="row justify-content-center login-container">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                <div class="card">
                    <div class="card-body authentication-card">
                        <h4>Login</h4>
                        
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text authentication-card">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button id="signIn-btn" type="submit" class="btn btn-primary">Sign In</button>
                            <p class="mt-4">Don't have account?
                                <a href="./signUp.html" class="register-now-link">Register now</a>
                            </p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    
             <!--============================ spinner ===========================-->
    
             <div class="spinner-grow my-spin" id="spinner" role="status">
                <span  class="visually-hidden  ">Loading...</span>
              </div>
    
              <!-- ================================================= -->





    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
